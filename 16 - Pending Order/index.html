<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Delivery Man - Pending Order</title>
    <link rel="stylesheet" href="style.css" />

    <div class="pending-order">
        <div class="pending-order__header">

                <circle cx="20.5" cy="20.5" r="20.5" fill="#F8F8FB"/>
                <path d="M23 15L17 21L23 27" stroke="#8A94A6" stroke-width="1.875" stroke-linecap="round" stroke-linejoin="round"/>

            </div>
        </div>

                    </div>
                </div>
                <div class="profile__activity__dropdown">
                    <button class="view-order">View Order</button>
                </div>
            </div>
            <div class="profile__activity-container">
                <div class="profile__activity-item">
                    <h2>Item</h2>

                </div>

                    <h2>Company</h2>

                    <path d="M1 1L7 7L13 1" stroke="#8A94A6" stroke-width="1.875" stroke-linecap="round" stroke-linejoin="round"/>

        </div>
        <div class="divider">
