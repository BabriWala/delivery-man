<!DOCTYPE html>
<html lang="en">
<head>

      rel="stylesheet"
    />
</head>
<body>
    <div class="order-cancel">
        <svg class="cancel__icon" width="51" height="51" viewBox="0 0 51 51" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="25.5" cy="25.5" r="25.5" fill="#FFEBEB"/>
            <path d="M16 19H18H34" stroke="#FF0C38" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M32 19V33C32 33.5304 31.7893 34.0391 31.4142 34.4142C31.0391 34.7893 30.5304 35 30 35H20C19.4696 35 18.9609 34.7893 18.5858 34.4142C18.2107 34.0391 18 33.5304 18 33V19M21 19V17C21 16.4696 21.2107 15.9609 21.5858 15.5858C21.9609 15.2107 22.4696 15 23 15H27C27.5304 15 28.0391 15.2107 28.4142 15.5858C28.7893 15.9609 29 16.4696 29 17V19" stroke="#FF0C38" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

            <path d="M27 24V30" stroke="#FF0C38" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h2 class="cancel__title">আপনি কি এই অর্ডার টি বাতিল  করতে চান?</h2>
        <h3 class="cancel__details">বাতিলের উপযুক্ত কারণটি নির্বাচন করুন ।</h3>
        <select name="" id="" class="cancel__select">
            <option value="বাতিলের কারণ ...">বাতিলের কারণ ...</option>
        </select>
        <div class="cancel__btns-container">
            <button class="cancel">
                Cancel
            </button><button class="ok">
                Ok
            </button>
        </div>
    </div>
</body>
</html>
