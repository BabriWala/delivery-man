<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Man - My Route</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@400;600;700;800&family=Baloo+Da+2:wght@400;600;700&family=Inter:wght@400;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="my-route">
        <div class="my-route__back-container">
            <svg class="my-route__back" width="41" height="41" viewBox="0 0 41 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="20.5" cy="20.5" r="20.5" fill="white"/>
                <path d="M26 26L15 15M26 15L15 26" stroke="#0472ED" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="my-route__container">
            <h2 class="my-route__title"> আমার রুট </h2>
            <div class="my-route__items__container">
                <div class="my-route__item">
                    <div class="my-route__item-checkbox">
                        <input class="my-route__item-check-input" type="checkbox">
                        <h3 class="my-route__item-title"><span>1 -</span> ক্ষমতার মোড়</h3>
                    </div>
                    <h4 class="my-route__item-amount">6</h4>
                </div>
                <div class="my-route__item">
                    <div class="my-route__item-checkbox">
                        <input class="my-route__item-check-input" type="checkbox">
                        <h3 class="my-route__item-title"><span>2 -</span> বুধির হাট</h3>
                    </div>
                    <h4 class="my-route__item-amount">6</h4>
                </div>
                <div class="my-route__item">
                    <div class="my-route__item-checkbox">
                        <input class="my-route__item-check-input" type="checkbox">
                        <h3 class="my-route__item-title"><span>3 -</span> কাশেমের মোড়</h3>
                    </div>
                    <h4 class="my-route__item-amount">6</h4>
                </div>
                <div class="my-route__item">
                    <div class="my-route__item-checkbox">
                        <input class="my-route__item-check-input" type="checkbox">
                        <h3 class="my-route__item-title"><span>4 -</span> পরানপুর হাট</h3>
                    </div>
                    <h4 class="my-route__item-amount">6</h4>
                </div>
                <div class="my-route__item">
                    <div class="my-route__item-checkbox">
                        <input class="my-route__item-check-input" type="checkbox">
                        <h3 class="my-route__item-title"><span>5 -</span> ফরিদপুর বাজার</h3>
                    </div>
                    <h4 class="my-route__item-amount">6</h4>
                </div>
                <div class="my-route__item">
                    <div class="my-route__item-checkbox">
                        <input class="my-route__item-check-input" type="checkbox">
                        <h3 class="my-route__item-title"><span>6 -</span> রুস্তমপুর বাজার</h3>
                    </div>
                    <h4 class="my-route__item-amount">6</h4>
                </div>
                <div class="my-route__item">
                    <div class="my-route__item-checkbox">
                        <input class="my-route__item-check-input" type="checkbox">
                        <h3 class="my-route__item-title"><span>7 -</span> কাশেমের মোড়</h3>
                    </div>
                    <h4 class="my-route__item-amount">6</h4>
                </div>
                <div class="my-route__item">
                    <div class="my-route__item-checkbox">
                        <input class="my-route__item-check-input" type="checkbox">
                        <h3 class="my-route__item-title"><span>8-</span> মংলি চারা বটতলা</h3>
                    </div>
                    <h4 class="my-route__item-amount">6</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
