<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Man - Product Details</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@400;600;700;800&family=Baloo+Da+2:wght@400;600;700&family=Inter:wght@400;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="product">
        <div class="prodcut__details-close">
            <svg width="41" height="41" viewBox="0 0 41 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="20.5" cy="20.5" r="20" fill="white" stroke="#EAECF0"/>
                <path d="M26 26L15 15M26 15L15 26" stroke="#0472ED" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <div class="product__details-product">
            <div class="product__details-img">
                <img src="./product.png" alt="">
            </div>
        </div>
        <div class="product__details">
            <h2 class="product__title">
                মিল্ক বিস্কুট <span>(50g)</span>
            </h2>
            <div class="product__select">
                <div class="product__select-left">
                    <input type="radio" id="box" name="busikuit" value="বক্স">
                    <label for="box">বক্স</label>
                </div>
                <div class="product__select-right">
                    <input type="radio" id="piece" name="busikuit" value="পিচ">
                    <label for="piece">পিচ</label>
                </div>
            </div>
            <div class="product__total-container">
                <div class="product__total">
                    <h3>মোট :</h3>
                    <h3>২৫০.০০</h3>
                </div>
                <div class="product__total">
                    <h3>প্রতি পিস :</h3>
                    <h3>৫০.০০</h3>
                </div>
            </div>
            <div class="product__total-handler">
                <svg width="39" height="39" viewBox="0 0 39 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="39" height="39" rx="8" fill="#F2F3F9"/>
                    <path d="M25.8947 21H14.1053C13.5011 21 13 20.5467 13 20C13 19.4533 13.5011 19 14.1053 19H25.8947C26.1879 19 26.469 19.1054 26.6763 19.2929C26.8836 19.4804 27 19.7348 27 20C27 20.2652 26.8836 20.5196 26.6763 20.7071C26.469 20.8946 26.1879 21 25.8947 21Z" fill="#007AFF"/>
                </svg>
                <input class="product__handler-amount" type="text" value="20">
                <svg width="39" height="39" viewBox="0 0 39 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="39" height="39" rx="8" fill="#F2F3F9"/>
                    <path d="M24.9737 18.4737H20.5263V14.0263C20.5263 13.4653 20.0611 13 19.5 13C18.9389 13 18.4737 13.4653 18.4737 14.0263V18.4737H14.0263C13.4653 18.4737 13 18.9389 13 19.5C13 20.0611 13.4653 20.5263 14.0263 20.5263H18.4737V24.9737C18.4737 25.5347 18.9389 26 19.5 26C20.0611 26 20.5263 25.5347 20.5263 24.9737V20.5263H24.9737C25.5347 20.5263 26 20.0611 26 19.5C26 18.9389 25.5347 18.4737 24.9737 18.4737Z" fill="#007AFF"/>
                </svg>
            </div>
            <button class="add-now-btn">Add Now</button>
        </div>
    </div>
</body>
</html>
